<video
  autoplay
  muted
  loop
  id="myVideo"
  src="assets/video/Pokemon Mystery Dungeon EoT_D_S Personality Test Background Stock Video.mp4"
></video>
<div id="zoneView" class="container-fluid py-3">
  <div class="row h-100">
    <div class="col-3 border px-4 py-4 child">
      <app-medidor></app-medidor>
    </div>
    <div class="col-9 border py-4 child">
      <mat-horizontal-stepper [linear]="true" #stepper class="backgroundTransp h-100">
        <mat-step class="h-100" [stepControl]="" *ngFor="let question of questions,let i = index">
          <app-test-quest [question]="question"></app-test-quest>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
