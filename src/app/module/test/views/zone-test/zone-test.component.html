<video
  autoplay
  muted
  loop
  id="myVideo"
  src="assets/video/Pokemon Mystery Dungeon EoT_D_S Personality Test Background Stock Video.mp4"
></video>
<div id="zoneView" class="container-fluid py-3">
  <div class="row h-100">
    <div class="col-3 border px-4 py-4 child">
      <app-medidor [totalpp]="totalpp" [personality]="personality"></app-medidor>
    </div>
    <div class="col-9 border py-4 child">
      <mat-horizontal-stepper linear #stepper class="backgroundTransp h-100" *ngIf="questionser !== null">
        <mat-step  class="h-100" *ngFor="let question of questionser,let i = index">
          <app-test-quest (answerEmitter)="getAnswer($event)" [question]="question"></app-test-quest>
        </mat-step>
        <mat-step>
          <app-last-question></app-last-question>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
