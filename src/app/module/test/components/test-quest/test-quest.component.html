<div class="col-12 test-quest p-3 mb-2">
  <p class="m-0 text-center">
    {{ question.question }}
  </p>
</div>
<div class="col-5 answers p-2">
  <div *ngFor="let answer of question.answers">
    <input
      type="radio"
      id="male"
      name="gender"
      value="male"
      
    />
    <label for="male">{{ answer.answer }}</label
    ><br />
  </div>
</div>
