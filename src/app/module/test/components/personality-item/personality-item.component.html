<span>{{persona.name}}</span>
<div class="progress progressHeight">
  <div
    class="progress-bar"
    role="progressbar"
    [ngStyle]="{'width': ((persona.points*100)/20)+'%'}"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
  > <ng-container *ngIf="persona.points !== 0">{{persona.points}}</ng-container> </div>
</div>
